{% extends "base.html" %}

{% block content %}
    <a href="{% url 'edit-post' pid=post.pk %}"><button>Редактироват пост</button></a>
    <a href="{% url 'delete-post' pid=post.pk %}"><button>Удалить пост</button></a>
    {% for image in images %}
        <img src="{{image.image.url}}" width="300px">
    {% endfor %}
        <p>{{ post.title }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.time_stamp }}</p>
{% endblock  %}
