{% extends "base.html" %}


{% block content %}
<div>
    <h1>Создание поста</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Заголовок</label>
        {{form.title}}
        <label for="content">Контент</label>
        {{form.content}}
        <label for="image">Картинки</label>
        {{form.images}}
        <button type="submit">Сохранит пост</button>
    </form>
</div>
{% endblock content %}
